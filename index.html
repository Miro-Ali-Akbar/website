<!DOCTYPE html>
<html lang="en">
<!-- <meta http-equiv="refresh" content="1"> -->

<head>
  <meta charset="UTF-8">
  <title>Website</title>
  <link id="css" rel="stylesheet" href="style.css" />
</head>

<body>
  <div class="page">
    <div onclick="toggleCSS()" onpointerover="toggleCSS()" class="ball left"></div>
    <div class="box-row">
      <div class="floating-box side">
        <div class="floating-box focus">

        </div>
        <div class="floating-box focus box-row">
          <img src="images/Email.svg" alt="" width="25">
          <span class="text-select"> Email </span>
        </div>
        <div class="floating-box focus tall">
          <span class="text-select large"> Socials </span>
        </div>
      </div>
      <div class="floating-box center">
        <h1>Welcome</h1>
        <p>My name is <span class="wave">
            <span>M</span>
            <span>i</span>
            <span>r</span>
            <span>o</span>
          </span> and im currently studding my masters in IT.</p>
        <div id="cookies" class="floating-box focus cookies">
          <span class="text-select">This website does <br><u>not</u> use cookies</span>
          <div onclick="toggleDiv('cookies')" class="floating-box select ok"><span class="text-select">Ok</span></div>
          <div onclick="toggleDiv('cookies')" class="floating-box select showAgain"><span class="text-select">Show
              again</span></div>
        </div>
      </div>
      <div class="floating-box side"></div>
    </div>
    <div class="ball right"></div>
  </div>

  <script>
    function toggleDiv(ID) {
      var x = document.getElementById(ID);
      if (x.style.display === "none") {
        x.style.display = "block";
      } else {
        x.style.display = "none";
      }
    }
    function toggleCSS() {
      const css = document.getElementById('css');
      css.disabled = !css.disabled;
    }
  </script>
</body>

</html>
